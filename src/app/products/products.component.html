<div class="col-md-12 text-center">
  <h3>{{ product$.name }}</h3>
  <br>
</div>

<div class="col-md-12 row">
  <div class="col-md-6">
    <div class="card align-self-center">
      <img class="card-img-top" src="assets/images/hskeletonsocks.jpg" alt="Card image cap">
    </div>
  </div>

  <div class="col-md-6" id="product-info">
    <div class="col-md-12">
      <h4>{{ product$.description }}</h4>
    </div>
    <div class="col-md-12">
      <h5>{{ product$.listPrice+" $" }} </h5>
    </div>
    <div class="col-md-12">
      <br>
    </div>
    <div class="col-md-4 d-inline-block">
      <label class="d-inline-block" for="quantity"><h4>Quantit√©&nbsp;</h4> </label>
      <input #quantity type="number" name="quantity" id="quantity" class="d-inline-block" min="1" max="10" value="1">
    </div>
    <div class="col-md-6 d-inline-block text-left">
      <button type="button" class="btn btn-lg btn-primary" (click)="addToCart(product$.idProductTemplate, quantity.value)">Ajouter au panier</button>
    </div>
  </div>
</div>
